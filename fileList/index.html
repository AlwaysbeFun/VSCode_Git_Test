<script>
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function () {
    if (xhr.readyState == 4) {
      var result = JSON.parse(xhr.responseText);
      console.log(result);
      var htmls = '';
      for (var i = 0; i < result.length; i++) {
        htmls += '<tr>';
        htmls += '<th valign="top"><img src="./img/blank.gif"></th>';
        htmls += '<th>' + result[i].name + '</th>';
        htmls += '<th>' + result[i].mtime + '</th>';
        htmls += '<th>' + result[i].size + '</th>';
        htmls += '<th></th>';
        htmls += '</tr>';
      }
      var tb = document.getElementsByTagName('tbody')[0];
      tb.innerHTML += htmls;
    }
  }
  xhr.open('get', '/filename');
  xhr.send();
</script>

</html>
